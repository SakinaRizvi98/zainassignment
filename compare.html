	 function  changeCategories(catId,brand)
		{
		//	alert(brand);
			var Cat=document.getElementById(catId);
			
			Cat.innerHTML="<option value='' disabled selected>Select Category</option>";
			var str="";
			for(var i=0; i<products.length; i++)
			{
				
				if(products[i].Brand == brand && !(str.includes(products[i].Category)))
				{
					Cat.innerHTML+="<option >"+products[i].Category	+"</option>";
					str+=products[i].Category;
				}
				
				
			}
			
			
			
		}
	function changeProdutcs(cat, pId,brandId)
		{
			var brand=document.getElementById(brandId).value;
		
			var product=document.getElementById(pId);
			product.innerHTML="<option value='' disabled selected>Select Product</option>";
		
			for(var i=0; i<products.length; i++)
			{
				if(products[i].Brand == brand && products[i].Category==cat)
				{
				
					product.innerHTML+="<option value='"+i+"'>"+products[i].Name+"</option>";	
				}
				
				
			}
		}
	
	function ViewProduct(index,p)
		{
			switch(p)
				{
					case "p1":
						document.getElementById('ProductName1').innerHTML=products[index].Name;
						document.getElementById('ProductImg1').src=products[index].ImgUrl;
						document.getElementById('ProductPrice1').innerHTML=products[index].Price;
						document.getElementById('ProductDescription1').innerHTML=products[index].Dec;
						
						break;
					case "p2":
						document.getElementById('ProductName2').innerHTML=products[index].Name;
						document.getElementById('ProductImg2').src=products[index].ImgUrl;
						document.getElementById('ProductPrice2').innerHTML=products[index].Price;
						document.getElementById('ProductDescription2').innerHTML=products[index].Dec;
						
						break;
						
						
				}
			
			
		}
